<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/fb0255ef6d.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" href="../css/style.css" />

    <title>Orinoco</title>
</head>

<body>

    <header>
        <div class="navbar">
            <div id="logo">
                <img src="../images/logo.jpg" alt="Logo Orinoco" />
            </div>
            <nav class="navliens">
                <a class="liens" href="../index.html">
                    <i class="fas fa-home"></i>
                    ACCEUIL</a>
                <a class="liens" href="#">
                    <i class="fas fa-cart-plus"></i>
                    PANIER
                </a>
            </nav>
        </div>
    </header>

    <div id="panier">
        <div id="paniergauche">
            <h3>MON PANIER</h3>
            <div id="paniervide"></div>
            <div id="lignecommande">
                <div id="nomarticle"></div>
                <div id="quantite"></div>
                <div id="prixarticle"></div>
            </div>

        </div>
        <div id="panierdroite">
            <h3>TOTAL</h3>
            <div id="prixtotal">prix total</div>
            <form>
                <div id="formflex">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="user_nom">
                </div>
                <div id="formflex2">
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="user_prenom">
                </div>
                <div id="formflex3">
                    <label for="adresse">Adresse :</label>
                    <input type="text" id="adresse" name="user_adresse">
                </div>
                <div id="formflex4">
                    <label for="ville">Ville :</label>
                    <input type="text" id="ville" name="user_ville">
                </div>
                <div id="formflex5">
                    <label for="mail">E-mail :</label>
                    <input type="email" id="mail" name="user_mail">
                </div>
                <div id="btncomdiv">
                    <button id="boutoncommander" type="submit">Commander</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <ul>
            <li class=""><a href="#">Conditions générales de vente</a></li>
        </ul>
        <ul>
            <li class=""><a href="#">À propos</a></li>
        </ul>
        <ul>
            <li class=""><a href="mailto:orinoco@mail.fr">
                    <i class="far fa-envelope"></i>
                    Contact</a></li>
        </ul>
    </footer>
    <script src="../js/fonctions.js"></script>
    <script>
        panierGauche();
        calculPrix();
        addClickFormListener();
    </script>


</body>

</html>
